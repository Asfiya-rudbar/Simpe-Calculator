<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="./style .css">
</head>
<body>
    <div class="container">
        <h2>A Simple Calculator</h2>

        <label for="firstnum">Enter first number:</label>
        <input  id="firstnum" type="number" placeholder="Enter a number" required><br>
    
        <label for="secondnum">Enter second number:</label>
        <input  id="secondnum" type="number" placeholder="Enter a number" required>
    
        <p>Which operation you want to perform?</p>
    
        <button class="submit" onclick="addition()">+</button>
        <button class="submit" onclick="subtraction()"><b>-</b></button>
        <button class="submit" onclick="multiplication()">x</button>
        <button class="submit" onclick=" division()">/</button><br><br>
        
    

        <button id="result" class="submit">Result</button><br><br><br><br><br>

        <button onclick="refresh()" id="refresh"> Refresh</button>


    </div>

    <script src="./script.js">
        </script>
        
</body>
</html>
